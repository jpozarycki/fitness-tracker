<section class="login-form">
  <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="loginForm" fxLayoutGap="10px" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="email" matInput formControlName="email" placeholder="Email">
      <mat-error *ngIf="loginForm.get('email').invalid">Invalid e-mail address</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput formControlName="password" placeholder="Password">
      <mat-hint>Your password is at least 6 characters long</mat-hint>
      <mat-hint align="end">{{ loginForm.get('password').value.length }} / 6</mat-hint>
      <mat-error *ngIf="loginForm.get('password').invalid">Cannot be empty</mat-error>
    </mat-form-field>
    <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
  </form>
</section>
